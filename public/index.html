<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="apple-touch-icon" sizes="57x57" href="/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">
    <meta name="msapplication-TileColor" content="#004e94">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#0779c5">
    <link rel="stylesheet" href="styles.css" />
    <script src= https://cdnjs.cloudflare.com/ajax/libs/tone/13.0.1/Tone.min.js></script>
    <script src="bundle.js"></script>
    <title>ExtraChordinary</title>
    <meta name="description" content="ExtraChordinary is a tool to help you to write songs in any key or scale, as you play it live">
  </head>
  <body>
    <div class="header">
      <a href="/" class="header-text">ExtraChordinary</a>
    </div>
    <div class="card">
      <div class="options">
        <div class="tonic">
          Select tonic
          <select id="tonic" aria-label="Select Tonic">
            <option>C</option>
            <option>C#</option>
            <option>D</option>
            <option>D#</option>
            <option>E</option>
            <option>F</option>
            <option>F#</option>
            <option>G</option>
            <option>G#</option>
            <option>A</option>
            <option>A#</option>
            <option>B</option>
          </select>
        </div>
        <div class="scale">
          Select scale/mode
          <select id="scale" aria-label="Select Scale">
          </select>
        </div>
      </div>
    </div>
    
    <!-- <div class="selected-chords-cont">
      <span class="selected-chords">C</span>
    </div> -->
    <div class="card">
      <div class="title-cont">
        <div class="harmonic-function-title">Harmonic Function</div>
        <a class="question" id="question" href="functions.html">?</a>
      </div>
      <div class="chords-cont-cont">
          <div class="chords-type-cont">
            <div class="chords-title-cont">
              <h3>Tonic</h2>
              <!-- <span class="question">?</span> -->
            </div>
            <div class="chords-cont" id="tonics">
            </div>
          </div>
          <div class="chords-type-cont">
            <div class="chords-title-cont">
                <h3>Pre-Dominant</h2>
                <!-- <span class="question">?</span> -->
            </div>
            <div class="chords-cont" id="predominant">
            </div>
          </div>
          <div class="chords-type-cont">
            <div class="chords-title-cont">
              <h3>Dominant</h2>
              <!-- <span class="question">?</span> -->
            </div>
            <div class="chords-cont" id="dominant">
            </div>
          </div>
          <div class="chords-type-cont">
            <h3>Secondary Dominants</h2>
            <div class="chords-cont" id="secdominant">
            </div>
          </div>
        </div>
    </div>
    
  </body>
</html>
