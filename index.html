<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <script src="src/javascript.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/webmidi"></script>
    <title>ExtraChordinary</title>
  </head>
  <body>
    <div class="header">
      ExtraChordinary
    </div>
    <div class="options">
      <div class="tonic">
        Select tonic
        <select id="tonic" onchange="return handleSelect(event)">
          <option>C</option>
          <option>C#</option>
          <option>D</option>
          <option>D#</option>
          <option>E</option>
          <option>F</option>
          <option>F#</option>
          <option>G</option>
          <option>G#</option>
          <option>A</option>
          <option>A#</option>
          <option>B</option>
        </select>
      </div>
      <!-- <div class="major">
        <button id="major" onclick="return majorHandle(event)">major</button>
      </div> -->
      <div class="scale">
        Select scale/mode
        <select id="scale" onchange="return scaleSelect(event)">
        </select>
      </div>
    </div>
    <div class="selected-chords-cont">
      <span class="selected-chords">C</span>
    </div>
    <div class="chords-cont-cont">
      <div class="chords-type-cont">
        <h2>Tonic</h2>
        <div class="chords-cont" id="tonics">
          <!-- <span class="chords">C</span>
          <span class="chords">F</span> -->
        </div>
      </div>
      <div class="chords-type-cont">
        <h2>Pre-Dominant</h2>
        <div class="chords-cont" id="predominant">
        </div>
      </div>
      <div class="chords-type-cont">
        <h2>Dominant</h2>
        <div class="chords-cont" id="dominant">
        </div>
      </div>
      <div class="chords-type-cont">
        <h2>Secondary Dominant</h2>
        <div class="chords-cont" id="dominant">
          <span class="chords">G</span>
          <span class="chords">F</span>
        </div>
      </div>
    </div>
  </body>
</html>
